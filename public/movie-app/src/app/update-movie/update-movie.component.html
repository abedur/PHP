<div class="container">
    <h2>Movie {{movie._id ? "Update" :"Add"}}</h2>

    <span style="color: green;">{{message}}</span>
    <span style="color: red;">{{errorMessage}}</span>

    <form #movieForm="ngForm" (ngSubmit)="submitForm(movieForm)">
        <div class="row rowPadding">
            <div class="col-xs-12 col-md-3">Title:</div>
            <div class="col-xs-12 col-md-9">
                <input type="text" name="title" [(ngModel)]="movie.title" class="form-control border"
                    placeholder="Title" />
            </div>
        </div>
        <div class="row rowPadding">
            <div class="col-xs-12 col-md-3">Year: </div>
            <div class="col-xs-12 col-md-9">
                <input type="number" name="year" [(ngModel)]="movie.year" class="form-control border" placeholder="Year"
                    max-length="4" />
            </div>
        </div>
        <div class="row rowPadding">
            <div class="col-xs-12 col-md-3">Rating: </div>
            <div class="col-xs-12 col-md-9">
                <input type="number" name="rating" [(ngModel)]="movie.rating" class="form-control border"
                    placeholder="Rating" />
            </div>
        </div>
        <div class="row rowPadding">
            <div class="col-xs-12 col-md-3"></div>
            <div class="col-xs-12 col-md-9">
                <button class="btn btn-success" *ngIf="!movie._id">Add Movie</button>
                <button class="btn btn-info" *ngIf="movie._id">Update Movie</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-3"></div>
            <div class="col-xs-12 col-md-9"></div>
        </div>
    </form>
</div>
