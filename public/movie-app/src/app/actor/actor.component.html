<div class="container">
    <!-- {{actor|json}} -->


    <div class="row">
        <div class="col-xs-12 col-md-3">
            <h2>Actor:</h2>
        </div>
        <div class="col-xs-12 col-md-9">
            <h2>{{actor.actor}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-3">Debut Year:</div>
        <div class="col-xs-12 col-md-9">{{actor.debut_year}}</div>
    </div>
    <br><br>
    <button class="btn btn-success" (click)="goToEdit()" *ngIf="isLoggedIn">EDIT</button>
    <button class="btn btn-danger" (click)="deleteActor()" *ngIf="isLoggedIn">DELETE</button>

</div>
