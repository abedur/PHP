<div class="container">

    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

        <div class="row rowPadding">
            <div class="col-xs-12 col-md-3">
                <h2>Login User:</h2>
            </div>
            <div class="col-xs-12 col-md-9">
            </div>
        </div>
        <span style="color: red;">{{errorMessage}}</span>
        <div class="row rowPadding">
            <div class="col-xs-12 col-md-3">Username:</div>
            <div class="col-xs-12 col-md-9">
                <input type="text" name="username" formControlName="username" placeholder="Username"
                    class="form-control border" />
                <div *ngIf="loginForm?.get('username')?.invalid && loginForm?.get('username')?.touched"
                    class="text-danger">
                    Username is required.
                </div>
            </div>
        </div>
        <div class="row rowPadding">
            <div class="col-xs-12 col-md-3">Password:</div>
            <div class="col-xs-12 col-md-9">
                <input type="password" name="password" formControlName="password" placeholder="Password"
                    class="form-control border" />
                <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched"
                    class="text-danger">
                    Password is required.
                </div>
            </div>
        </div>
        <div class="row rowPadding">
            <div class="col-xs-12 col-md-3"></div>
            <div class="col-xs-12 col-md-9">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </form>
</div>
